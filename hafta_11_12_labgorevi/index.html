    <script>
        // Lightbox'Ä± AÃ§an Fonksiyon
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            
            img.src = imageSrc; // TÄ±klanan resmin yolunu al
            lightbox.classList.add('active'); // GÃ¶rÃ¼nÃ¼r yap
        }

        // Lightbox'Ä± Kapatan Fonksiyon
        function closeLightbox(event) {
            // Sadece arka plana (siyah alana) tÄ±klanÄ±rsa kapat, resme tÄ±klayÄ±nca kapatma
            if (event.target.id === 'lightbox') {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('active');
                
                // Animasyon bitince src'yi temizle (isteÄŸe baÄŸlÄ±)
                setTimeout(() => {
                    document.getElementById('lightbox-img').src = '';

            }
        }
    </script>
